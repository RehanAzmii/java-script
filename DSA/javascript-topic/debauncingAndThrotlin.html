<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debouncing</title>

  <body onscroll="showCount()">
    <section>
      <p class="n_count"></p>
      <p class="t_count">Throttle count</p>
      <p class="d_count">Debaunce count</p>
    </section>
    <script>
      const normal_div = document.querySelector(".n_count");
      const throtle_div = document.querySelector(".t_count");
      const debaunce_div = document.querySelector(".d_count");

      let n_cnt = 0;

      const normalCount = () => {
        n_cnt++;
        normal_div.innerHTML = `Normal count :${n_cnt}`;
      };

      const showCount = () => {
        normalCount();
      };
    </script>
  </body>
</html>
