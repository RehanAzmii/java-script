<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
    <script>
      const searchEl = () => {
        console.log("click");
        let data = [30, 13, 45, 78, 2, 9, 5, 50];
        let find = document.getElementById("el").value;
        let pos = undefined;
        for (let i = 0; i < data.length; i++) {
          if (data[i] == find) {
            pos = i;
            break;
          }
        }
        if (!pos) {
          alert("element not found");
        } else {
          alert("position " + pos);
        }
      };
    </script>
  </head>
  <body>
    <input type="text" id="el" placeholder="Enter Element" />
    <button onclick="searchEl()">Search element</button>
  </body>
</html>
