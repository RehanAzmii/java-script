<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Binary Search</title>
    <script>
      let data = [10, 15, 18, 34, 67];
      let start = 0;
      let end = data.length - 1;
      let find = 34;
      let position = undefined;
      const recursivBinary = (data, start, end) => {
        mid = Math.floor((start + end) / 2);
        if (data[mid] === find) {
          position = mid;
          return true;
        } else if (data[mid] < find) {
          recursivBinary(data, mid + 1, end);
        } else {
          recursivBinary(data, start, mid - 1);
        }
      };

      if (recursivBinary(data, start, end)) document.write("Target found!<br>");
      else document.write("Target not found!<br>");
    </script>
  </head>
  <body></body>
</html>
