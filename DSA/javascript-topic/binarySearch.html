<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search</title>
    <script>
      const searchEle = () => {
        let data = [5, 9, 13, 17];
        let find = document.getElementById("el").value;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
          let mid = Math.floor((start + end) / 2);
          if (data[mid] == find) {
            position = mid;
            break;
          } else if (data[mid] < find) {
            start = mid + 1;
          } else {
            end = mid - 1;
          }
          if (!position) {
            alert("element not found");
          } else {
            alert("poaition " + position);
          }
        }
        // console.log(position);
      };
    </script>
  </head>
  <body>
    <h1>Binary Search with Itreative Aproach</h1>
    <input type="text" id="el" placeholder="Enter Element" />
    <button onclick="searchEle()">Search element</button>
  </body>
</html>
