<!-- Bubbling and Capturing are the two phases of propagation. -->
<!-- In their simplest definitions, -->
<!-- bubbling travels from the target to the root, -->
<!-- and capturing travels from the root to the target -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .main {
        margin-left: 30%;
        margin-top: 15%;
        border: 1px solid black;
        width: 100vh;
        height: 100vh;
        background-color: blue;
      }
      .parent {
        margin-left: 25%;
        margin-top: 25%;
        border: 1px solid black;
        width: 50vh;
        height: 50vh;
        background-color: red;
      }
      .child {
        margin-left: 25%;
        margin-top: 25%;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        background-color: antiquewhite;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="parent" id="parent">
        <div class="child" id="child"></div>
      </div>
    </div>
    <script>
      document.getElementById("main").addEventListener("click", () => {
        console.log("main event click");
        alert("main event click");
      });
      document.getElementById("parent").addEventListener("click", () => {
        console.log("parent event click");
        alert("parent event click");
      });
      document.getElementById("child").addEventListener("click", () => {
        console.log("child event click");
        alert("child event click");
      });
    </script>
  </body>
</html>
